<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Reciba en Maquila Externa </title>
</head>
<body style="background-color: bisque;">
    <div class="fondo">
        <div class="container">
            <div class="center-div">
                <div class="card" style="width: 30rem;">
                    <div class="card-body">
                        <h2 class="card-title">Embarques en Maquila Externa </h2>
                        <p class="card-text">Este formulario es para registrar los acuerdo o contratos de maquila externa.
                        </p>
                        <form action="https://api.sheetmonkey.io/form/edZWM96b9sz2VJpFNqvuLn" method="post">
                            <input 
                            type="hidden"
                            name="x-sheetmonkey-insert-worksheet"
                            value="EmbMaqExt"
                            />
                            <input 
                            type="hidden" 
                            name="x-sheetmonkey-redirect" 
                            value="https://eliteproduceincg.github.io/EmbarquesMaquilaExterna/" 
                            />
                            <input type="hidden" name="Marca temporal" value="x-sheetmonkey-current-date-time" />
                            <input type="hidden" name="Marca temporal" value="x-sheetmonkey-current-date-time" />
                            <div class="mb-3">
                                <label for="Supervisor" class="form-label">Supervisor de maquila externa *</label>
                                <input type="text" class="form-control" id="Supervisor" name="Supervisor de maquila externa" required>
                            </div>
                            <div class="mb-3">
                                <label for="fechaEmbarque" class="form-label">Fecha de emabarque *</label>
                                <p style="font-size: small;">Fecha en la que se descargo e inicio el procesamiento de la fruta </p>
                                <input type="date" class="form-control" id="fechaEmbarque" name="Fecha de embarque" required>
                            </div>
                            <div class="mb-3">
                                <label for="Empaque" class="form-label">Empaque *</label>
                                <p style="font-size: small;">Nombre de la empresa maquiladora</p>
                                <select class="form-select" id="Empaque" name="Empaque" required>
                                    <option selected>Elige...</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="Embarques" class="form-label">Embarques *</label>
                                <p style="font-size: small;">Cantidad de embarques completos</p>
                                <input type="number" class="form-control" id="Embarques" name="Embarques" required>
                            </div>
                            <div class="mb-3">
                                <label for="Destino" class="form-label">Destino *</label>
                                <p style="font-size: small;">Pa√≠s destino de los embarques</p>
                                <input type="text" class="form-control" id="Destino" name="Destino" required>
                            </div>
                            <input type="submit"  value="Submit" />
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

</body>
</html>
